{% extends "base_generic.html" %}

{% block content %}
<h1>Accounts</h1>

{% if object_list %}
<ul>
    {% for account in object_list %}
    <li>
        <a href="{% url 'assessment:account-detail' account.pk %}">{{account.tool }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>You have no accounts.</p>
{% endif %}
<p><a href="{% url 'assessment:new-account' %}">New Account</a></p>
{% endblock %}
