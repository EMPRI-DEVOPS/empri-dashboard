{% extends "base.html" %}
{% block html %}
<!doctype html>
<html {% block html_tag_attributes %}{{ block.super }}{% endblock %}>

<head>
  {% block head %}{{ block.super }}{% endblock %}
  <!-- html-webpack-inject will inject head assets below -->
</head>

<body class="bg-light" {% block body_tag_attributes %}{{ block.super }}{% endblock %}>
  {% block body %}{{ block.super }}{% endblock %}
  <!-- html-webpack-inject will inject body assets below -->

  <div id="app">
    <header>

      <nav class="navbar navbar-expand navbar-dark bg-dark shadow p-0">
        <router-link class="navbar-brand px-3" to="{% url 'entry-point' %}"><strong>PSAD</strong></router-link>

        <div class="navbar-nav me-auto mb-0">
        </div>
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <router-link class="nav-link" to="/accounts">User: {{ user.get_username }}</router-link>
          <a class="nav-link" href="{% url 'logout'%}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'login'%}">Login</a>
          <a class="nav-link" href="{% url 'signup'%}">Signup</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main class="p-2">
      <router-view v-slot="{ Component }">
        <transition name="slide-fade">
          <keep-alive>
            <component :is="Component" />
          </keep-alive>
        </transition>
      </router-view>
    </main>
  </div>
</body>

</html> {% endblock %}
